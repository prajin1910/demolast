name: smart_assessment_app
description: Smart Assessment and Feedback Monitoring System - Flutter App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.3.2
  
  # State Management
  provider: ^6.1.1
  
  # Navigation
  go_router: ^12.1.3
  
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Authentication & Security
  jwt_decoder: ^2.0.1
  crypto: ^3.0.3
  
  # Date & Time
  intl: ^0.19.0
  
  # Charts & Visualization
  fl_chart: ^0.65.0
  
  # File Handling
  file_picker: ^6.1.1
  path_provider: ^2.1.1
  
  # Utilities
  uuid: ^4.2.1
  url_launcher: ^6.2.2
  
  # Icons
  lucide_icons: ^0.294.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700